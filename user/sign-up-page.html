<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hirewale Â· Create Account</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary-teal: #0FB9B1;
      --primary-teal-dark: #0da59e;
      --soft-mint: #E8F8F7;
      --white: #FFFFFF;
      --dark-text: #263238;
      --light-text: #546E7A;
      --light-border: #E0E0E0;
      --cta-orange: #FF9F43;
      --success: #16a34a;
      --danger: #dc2626;
      --card-shadow: 0 4px 12px rgba(0, 0, 0, 0.08);
      --card-shadow-hover: 0 8px 24px rgba(0, 0, 0, 0.12);
      --transition: all 0.3s ease;
      --radius: 12px;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', system-ui, -apple-system, sans-serif;
    }

    body {
      min-height: 100svh;
      display: grid;
      place-items: center;
      color: var(--dark-text);
      background: linear-gradient(135deg, var(--soft-mint) 0%, #ffffff 100%);
      padding: 20px;
    }

    .shell {
      width: min(100%, 500px);
      padding: 20px;
    }

    header {
      text-align: center;
      margin-bottom: 30px;
    }

    .brand {
      font-weight: 700;
      font-size: 32px;
      color: var(--primary-teal);
      margin-bottom: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .tag {
      color: var(--light-text);
      font-size: 16px;
      font-weight: 500;
    }

    .card {
      background: var(--white);
      border: 1px solid var(--light-border);
      border-radius: var(--radius);
      box-shadow: var(--card-shadow);
      padding: 32px;
      transition: var(--transition);
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: var(--card-shadow-hover);
    }

    form {
      display: grid;
      gap: 20px;
    }

    .row {
      display: grid;
      gap: 10px;
    }

    label {
      font-weight: 600;
      font-size: 14px;
      display: flex;
      align-items: center;
      gap: 6px;
      color: var(--dark-text);
    }

    .field {
      display: flex;
      align-items: center;
      gap: 12px;
      background: var(--white);
      border: 1px solid var(--light-border);
      border-radius: 10px;
      padding: 14px 18px;
      transition: var(--transition);
    }

    .field:focus-within {
      border-color: var(--primary-teal);
      box-shadow: 0 0 0 3px rgba(15, 185, 177, 0.1);
    }

    .field i {
      color: var(--light-text);
      font-size: 16px;
    }

    .field input {
      flex: 1;
      font: inherit;
      border: 0;
      outline: 0;
      background: transparent;
      color: var(--dark-text);
      font-size: 15px;
    }

    .field input::placeholder {
      color: #90A4AE;
    }

    .btn {
      border: 0;
      padding: 14px 24px;
      border-radius: 10px;
      font-weight: 600;
      cursor: pointer;
      transition: var(--transition);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      font-size: 16px;
    }

    .btn:hover {
      transform: translateY(-2px);
    }

    .btn-primary {
      background: var(--primary-teal);
      color: #fff;
      width: 100%;
      box-shadow: 0 4px 12px rgba(15, 185, 177, 0.3);
    }

    .btn-primary:hover {
      background: var(--primary-teal-dark);
      box-shadow: 0 6px 16px rgba(15, 185, 177, 0.4);
    }

    .password-toggle {
      background: none;
      border: none;
      color: var(--light-text);
      cursor: pointer;
      font-size: 16px;
      padding: 4px;
      transition: var(--transition);
    }

    .password-toggle:hover {
      color: var(--primary-teal);
    }

    .extra-links {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 20px;
      padding-top: 20px;
      border-top: 1px solid var(--light-border);
      font-size: 14px;
      gap: 8px;
      color: var(--light-text);
    }

    .extra-links a {
      color: var(--primary-teal);
      text-decoration: none;
      font-weight: 500;
      transition: var(--transition);
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .extra-links a:hover {
      color: var(--primary-teal-dark);
      text-decoration: underline;
    }

    .status {
      font-size: 13px;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 6px;
      margin-top: 8px;
    }

    .status.ok {
      color: var(--success);
    }

    .status.err {
      color: var(--danger);
    }

    .terms {
      display: flex;
      align-items: flex-start;
      gap: 12px;
      margin-top: 8px;
    }

    .terms input {
      margin-top: 4px;
      cursor: pointer;
    }

    .terms label {
      font-weight: 400;
      font-size: 14px;
      line-height: 1.5;
      cursor: pointer;
    }

    .terms a {
      color: var(--primary-teal);
      text-decoration: none;
    }

    .terms a:hover {
      text-decoration: underline;
    }

    /* Loading spinner */
    .spinner {
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 1s ease-in-out infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Toast Notification */
    .toast {
      position: fixed;
      bottom: 20px;
      right: 20px;
      padding: 16px 24px;
      border-radius: var(--radius);
      color: var(--dark-text);
      font-weight: 500;
      box-shadow: var(--card-shadow);
      transform: translateX(100px);
      opacity: 0;
      transition: var(--transition);
      z-index: 1000;
      display: flex;
      align-items: center;
      gap: 12px;
      max-width: 350px;
      background: var(--white);
      border: 1px solid var(--light-border);
    }

    .toast.success {
      border-left: 4px solid var(--primary-teal);
    }

    .toast.error {
      border-left: 4px solid var(--danger);
    }

    .toast.show {
      transform: translateX(0);
      opacity: 1;
    }

    .toast i {
      font-size: 20px;
    }

    .toast.success i {
      color: var(--primary-teal);
    }

    /* Focus styles for accessibility */
    button:focus,
    input:focus {
      outline: 2px solid var(--primary-teal);
      outline-offset: 2px;
    }

    /* Responsive adjustments */
    @media (max-width: 480px) {
      .shell {
        padding: 10px;
      }
      
      .card {
        padding: 24px;
      }
      
      .brand {
        font-size: 28px;
      }
      
      .tag {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="shell">
    <header>
      <div class="brand">
        <i class="fas fa-hands-helping"></i>
        Hirewale
      </div>
      <div class="tag">Create Your Account</div>
    </header>

    <section class="card">
      <form id="signupForm" autocomplete="off">
        <!-- Full Name -->
        <div class="row">
          <label for="fullName">
            <i class="fas fa-user"></i>
            Full Name
          </label>
          <div class="field">
            <i class="fas fa-user-circle"></i>
            <input id="fullName" name="fullName" type="text" placeholder="e.g., John Smith" />
          </div>
        </div>

        <!-- Email -->
        <div class="row">
          <label for="email">
            <i class="fas fa-envelope"></i>
            Email Address
          </label>
          <div class="field">
            <i class="fas fa-at"></i>
            <input id="email" name="email" type="email" inputmode="email" placeholder="you@example.com" />
          </div>
        </div>

        <!-- Mobile Number -->
        <div class="row">
          <label for="mobile">
            <i class="fas fa-mobile-alt"></i>
            Mobile Number
          </label>
          <div class="field">
            <i class="fas fa-flag"></i>
            <span>+91</span>
            <input id="mobile" name="mobile" type="tel" inputmode="numeric" placeholder="9876543210" />
          </div>
        </div>

        <!-- Password -->
        <div class="row">
          <label for="password">
            <i class="fas fa-lock"></i>
            Create Password
          </label>
          <div class="field">
            <i class="fas fa-lock"></i>
            <input id="password" name="password" type="password" placeholder="At least 8 characters" />
            <button type="button" class="password-toggle" id="passwordToggle">
              <i class="fas fa-eye"></i>
            </button>
          </div>
        </div>

        <!-- Confirm Password -->
        <div class="row">
          <label for="confirmPassword">
            <i class="fas fa-lock"></i>
            Confirm Password
          </label>
          <div class="field">
            <i class="fas fa-lock"></i>
            <input id="confirmPassword" name="confirmPassword" type="password" placeholder="Re-type password" />
            <button type="button" class="password-toggle" id="confirmToggle">
              <i class="fas fa-eye"></i>
            </button>
          </div>
        </div>

        <!-- Terms and Conditions -->
        <div class="row">
          <div class="terms">
            <input type="checkbox" id="terms" name="terms" />
            <label for="terms">
              I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>. 
              I confirm that I am at least 18 years old.
            </label>
          </div>
        </div>

        <button type="submit" id="signupBtn" class="btn btn-primary">
          <i class="fas fa-user-plus"></i> Create Account
        </button>
        
        <div class="extra-links">
          Already have an account? <a href="URS-1.html"><i class="fas fa-sign-in-alt"></i> Log In</a>
        </div>
      </form>
    </section>
  </div>

  <div class="toast" id="toast" role="alert" aria-live="assertive"></div>

  <script>
    // Elements
    const signupBtn = document.getElementById('signupBtn');
    const signupForm = document.getElementById('signupForm');
    const passwordToggle = document.getElementById('passwordToggle');
    const confirmToggle = document.getElementById('confirmToggle');
    const password = document.getElementById('password');
    const confirmPassword = document.getElementById('confirmPassword');
    const toast = document.getElementById('toast');

    // Toast notification function
    function showToast(message, type = 'success') {
      toast.innerHTML = `
        <i class="${type === 'success' ? 'fas fa-check-circle' : 'fas fa-exclamation-circle'}"></i>
        <span>${message}</span>
      `;
      toast.className = `toast ${type} show`;
      
      setTimeout(() => {
        toast.classList.remove('show');
      }, 3000);
    }

    // Password visibility toggles
    passwordToggle.addEventListener('click', () => {
      const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
      password.setAttribute('type', type);
      passwordToggle.innerHTML = type === 'password' ? '<i class="fas fa-eye"></i>' : '<i class="fas fa-eye-slash"></i>';
    });

    confirmToggle.addEventListener('click', () => {
      const type = confirmPassword.getAttribute('type') === 'password' ? 'text' : 'password';
      confirmPassword.setAttribute('type', type);
      confirmToggle.innerHTML = type === 'password' ? '<i class="fas fa-eye"></i>' : '<i class="fas fa-eye-slash"></i>';
    });

    // Form submission - NO VALIDATION, just redirect
    signupForm.addEventListener('submit', (e) => {
      e.preventDefault();
      
      // Show loading state
      const originalText = signupBtn.innerHTML;
      signupBtn.innerHTML = '<div class="spinner"></div> Creating Account...';
      signupBtn.disabled = true;
      
      // Simulate API call
      setTimeout(() => {
        
        // Redirect to user dashboard after a short delay
        setTimeout(() => {
           window.location.href = '../index.html';
        }, 1500);
      }, 1000);
    });

    // Demo data for testing (optional - you can remove this)
    document.addEventListener('DOMContentLoaded', () => {
      // Pre-fill with demo data for easier testing (optional)
      if (window.location.search.includes('demo=true')) {
        document.getElementById('fullName').value = 'Demo User';
        document.getElementById('email').value = 'demo@hirewale.com';
        document.getElementById('mobile').value = '9876543210';
        document.getElementById('password').value = 'demo123';
        document.getElementById('confirmPassword').value = 'demo123';
        document.getElementById('terms').checked = true;
      }
    });
  </script>
</body>
</html>
